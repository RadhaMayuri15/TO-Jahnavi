<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d5ecf7;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ChatHive</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form id="registerForm" class="shadow-sm p-4 bg-light rounded w-75 mx-auto">
            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 p-1">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" required>
                </div>
                <div class="mb-3 w-50 p-1">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 p-1">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3 w-50 p-1">
                    <label for="phone" class="form-label">Phone No.</label>
                    <input type="tel" class="form-control" id="phone" required>
                    <div id="phoneError" class="text-danger"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 p-1">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
            </div>
            <div class="w-75 d-flex justify-content-between"> Gender:
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="female" name="gender" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="male" name="gender" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="others" name="gender" required>
                    <label for="others" class="form-check-label">Others</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 p-1">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 w-50 p-1">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-25">Register</button>
            <p class="text-center mt-2">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('cpassword').value;
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();

            // Clear previous errors
            phoneError.textContent = '';

            if (!/^[0-9]{10}$/.test(phone)) {
                phoneError.textContent = 'Phone number must be exactly 10 digits.';
                event.preventDefault();
                return;
            }
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                event.preventDefault();
                return;
            }
            if (today.getFullYear() - dob.getFullYear() < 18) {
                alert('You must be at least 18 years old to register.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
