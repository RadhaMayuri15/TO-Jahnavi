<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-1">
    <div class="header shadow-sm pb-1">
        <div class="d-flex justify-content-between container">
            <div class="lead fw-medium">ChatHive</div>
            <div class=""><a href="home.html" class="text-decoration-none text-dark">Home</a></div>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form class="shadow-sm p-4 bg-light rounded w-50 mx-auto">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-25">Login</button>
            <p class="text-center mt-2">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>
</body>
</html>
