<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-3">
    <div class="header shadow-sm pb-1">
        <div class="row">
            <div class="col-7 lead fw-medium">ChatHive</div>
            <div class="col-1"><a href="home.html" class="text-decoration-none text-dark">Home</a></div>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form class="shadow-sm p-4 bg-light rounded w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-25 mx-auto">Register</button>
            <p class="text-center mt-2">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
