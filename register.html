<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-3">
    <div class="header shadow-sm pb-1">
        <div class="row">
            <div class="col-7 lead fw-medium">ChatHive</div>
            <div class="col-1"><a href="home.html" class="text-decoration-none text-dark">Home</a></div>
        </div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <form class="shadow-sm p-4 bg-light rounded w-75 mx-auto">
            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 p-1">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3 w-50 p-1">
                    <label for="name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 p-1">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3 w-50 p-1">
                    <label for="phone" class="form-label">Phone No.</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 p-1">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3 w-50 p-1">
                    <label for="phone" class="form-label">Phone No.</label>
                    <input type="text" class="form-control" id="phone" required>
                </div>
            </div>
            
            
                <div class="w-75 d-flex justify-content-between"> Gender:
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="female" name="gender"> 
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="male" name="gender"> 
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="others" name="gender"> 
                        <label for="others" class="form-check-label">Others</label>
                    </div>
                </div>
            
            <div class="d-flex justify-content-between">
                <div class="mb-3 w-50 p-1">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 w-50 p-1">
                    <label for="cpassword" class="form-label">Confirm Password: </label>
                    <input type="password" class="form-control" id="cpassword" required>
                </div>
            </div>

            
            <button type="submit" class="btn btn-primary w-25">Register</button>
            <p class="text-center mt-2">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
