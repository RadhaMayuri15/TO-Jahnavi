<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./cart.css">
    <style>
        .body {
            width: 70%; /* Set width to 70% of the viewport */
            margin-left: auto;
            margin-right: auto; /* Center the content */
            margin-top: 0;
        }
        p{
            margin-bottom: 0;
        }
        .cart-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .cart-summary {
            margin-top: 20px;
        }
        .cart-summary h4 {
            margin: 0;
        }
        .cart-item input[type="radio"] {
            width: 20px;
            height: 20px;
        }
        .cart-item label {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .btn-lg {
            padding: 12px 40px;
        }
    </style>
</head>

<body class="">
    <header class="shadow-sm pb-1 d-flex justify-content-around">
        <div class="">
            <p class="head1 mb-0 fw-bold">ChatHive</p>
        </div>
        <div class="w-75">
            <ul class="m-0 w-100 d-flex justify-content-evenly">
                <li class="col-1 fw-medium">
                    <a href="home.html" class="text-decoration-none text-dark">Home</a>
                </li>
                <li>Features</li>
                <li>Enterprise</li>
                <li>Support</li>
                <li class="col-1 fw-medium">
                    <a href="cart.html" class="text-decoration-none text-dark">Pricing</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="body">
        <h1 class="text-center p-4 m-4 fw-light">Your Cart</h1>
        <div class="cart-items pb-5 mb-0">
            <!-- Card 1 -->
            <div class="cart-item row mb-4 align-items-center">
                <div class="col-6">
                    <h4>Pro Plan</h4>
                    <p>20 users, 10GB of storage</p>
                </div>
                <div class="col-4 text-center">
                    <label for="pro-plan" class="d-flex align-items-center justify-content-center">
                        <input type="radio" name="plan" id="pro-plan" value="Pro Plan" class="form-check-input">
                        <span class="ms-2">Select</span>
                    </label>
                </div>
                <div class="col-2 text-center">
                    <h5>$15/mo</h5>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="cart-item row mb-4 align-items-center">
                <div class="col-6">
                    <h4>Enterprise Plan</h4>
                    <p>30 users, 15GB of storage</p>
                </div>
                <div class="col-4 text-center">
                    <label for="enterprise-plan" class="d-flex align-items-center justify-content-center">
                        <input type="radio" name="plan" id="enterprise-plan" value="Enterprise Plan" class="form-check-input">
                        <span class="ms-2">Select</span>
                    </label>
                </div>
                <div class="col-2 text-center">
                    <h5>$29/mo</h5>
                </div>
            </div>
        </div>
        <div class="cart-summary mt-4">
            <div class="row">
                <div class="col-6">
                    <h4>Total:</h4>
                </div>
                <div class="col-6 text-end">
                    <h4 id="total-price">$0/mo</h4>
                </div>
            </div>
            <div class="text-center mt-4">
                <button id="checkout-button" class="btn btn-primary px-2 py-2 w-50" disabled>Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <script>
        // Select the radio buttons
        const proPlan = document.getElementById('pro-plan');
        const enterprisePlan = document.getElementById('enterprise-plan');
        const totalPrice = document.getElementById('total-price');
        const checkoutButton = document.getElementById('checkout-button');

        // Add event listeners to radio buttons
        proPlan.addEventListener('change', function () {
            if (this.checked) {
                // Update total price and checkout button text
                totalPrice.textContent = '$15/mo';
                checkoutButton.textContent = 'Proceed to Checkout (Pro Plan)';
                checkoutButton.disabled = false; // Enable the checkout button
            }
        });

        enterprisePlan.addEventListener('change', function () {
            if (this.checked) {
                // Update total price and checkout button text
                totalPrice.textContent = '$29/mo';
                checkoutButton.textContent = 'Proceed to Checkout (Enterprise Plan)';
                checkoutButton.disabled = false; // Enable the checkout button
            }
        });
    </script>
</body>

</html>
